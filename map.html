<!DOCTYPE html>
<html>
    <head>
        <style>
            #map{
                width: 100%;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <h3><center>MY GOOGLE MAP DEMO</center>
        </h3>
        <div id="map"></div>
    <script>
        function initMap()
        {
            var uluru={lat:-25.344, lng:131.036};
            var map=new google.maps.Map(document.getElementById('map'),{zoom:4, center:uluru});
            var marker = new google.maps.Marker({position: uluru, map: map});
        }
        
    </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA84tTuKW8LlWCgZxhFcnX2d32p8tSaswU&callback=initMap"></script>
    </body>
</html>
